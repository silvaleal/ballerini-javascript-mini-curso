<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas-vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="name">silvaleal</div>
    <input type="text" id="inputName" placeholder="Seu nome novo!">
    <button onclick="changeName()">Trocar nome</button>
  </div>

  <script>
    function changeName() {
        let newName = document.getElementById("inputName").value
        document.getElementById("name").textContent = newName
    }
  </script>

</body>
</html>
